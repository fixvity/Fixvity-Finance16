<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Calculator</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:14px;
  --shadow:0 10px 30px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{
  text-align:center;
  margin:24px 0;
  color:var(--primary);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:380px 1fr;
  gap:24px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
}
.section{margin-bottom:18px}
.section h3{
  margin:0 0 10px;
  font-size:16px;
  color:var(--primary);
}
label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:4px;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
button{
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff;margin-left:10px}

.results{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-bottom:20px;
}
.result-box{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  text-align:center;
}
.result-box b{
  font-size:18px;
  display:block;
}
.result-box small{
  font-size:12px;
  color:var(--muted);
}

.chart-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
  height:320px;
}

.print-btn{
  margin-top:20px;
  background:#0f172a;
  color:#fff;
  width:100%;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
  .chart-wrap{height:260px}
}

@media print{
  body{background:#fff}
  .section,button{display:none}
  .card{box-shadow:none}
}
</style>
</head>

<body>
<h1>ðŸ’¼ Salary Calculator</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">

<div class="section">
<h3>Currency</h3>
<select id="currency">
  <option value="$">USD ($)</option>
  <option value="â‚¬">EUR (â‚¬)</option>
  <option value="Â£">GBP (Â£)</option>
  <option value="â‚¹">INR (â‚¹)</option>
</select>
</div>

<div class="section">
<h3>Salary Type</h3>
<label>Pay Basis</label>
<select id="basis">
  <option value="annual">Annual</option>
  <option value="monthly">Monthly</option>
  <option value="weekly">Weekly</option>
  <option value="daily">Daily</option>
  <option value="hourly">Hourly</option>
</select>
<label style="margin-top:10px">Salary Amount</label>
<input id="amount" value="60000">
</div>

<div class="section">
<h3>Work Schedule</h3>
<label>Hours per Day</label>
<input id="hours" value="8">
<label>Days per Week</label>
<input id="days" value="5">
<label>Weeks per Year</label>
<input id="weeks" value="52">
</div>

<div class="section">
<h3>Tax & Deductions</h3>
<label>Tax Rate (%)</label>
<input id="tax" value="20">
</div>

<button class="primary" onclick="calculate()">Calculate Salary</button>
<button class="secondary" onclick="location.reload()">Reset</button>

</div>

<!-- RIGHT -->
<div class="card">

<div class="results">
  <div class="result-box"><b id="annual">â€“</b><small>Annual</small></div>
  <div class="result-box"><b id="monthly">â€“</b><small>Monthly</small></div>
  <div class="result-box"><b id="weekly">â€“</b><small>Weekly</small></div>
  <div class="result-box"><b id="daily">â€“</b><small>Daily</small></div>
  <div class="result-box"><b id="hourly">â€“</b><small>Hourly</small></div>
  <div class="result-box"><b id="net">â€“</b><small>Net (After Tax)</small></div>
</div>

<div class="chart-wrap">
  <canvas id="pie"></canvas>
</div>

<button class="print-btn" onclick="window.print()">ðŸ–¨ Print Salary Summary</button>

</div>

</div>
</div>

<script>
let pie;

function money(v){
  const s=document.getElementById("currency").value;
  return s+Math.round(v).toLocaleString();
}

function calculate(){
const amount=+document.getElementById("amount").value;
const basis=document.getElementById("basis").value;
const h=+hours.value,d=+days.value,w=+weeks.value;
const tax=+document.getElementById("tax").value/100;

let annual;
if(basis==="annual") annual=amount;
if(basis==="monthly") annual=amount*12;
if(basis==="weekly") annual=amount*w;
if(basis==="daily") annual=amount*d*w;
if(basis==="hourly") annual=amount*h*d*w;

const monthly=annual/12;
const weekly=annual/w;
const daily=annual/(d*w);
const hourly=annual/(h*d*w);

const net=annual*(1-tax);
const taxAmt=annual-net;

annualEl.textContent=money(annual);
monthlyEl.textContent=money(monthly);
weeklyEl.textContent=money(weekly);
dailyEl.textContent=money(daily);
hourlyEl.textContent=money(hourly);
netEl.textContent=money(net);

if(pie)pie.destroy();
pie=new Chart(pieEl,{
  type:"pie",
  data:{
    labels:["Net Pay","Tax"],
    datasets:[{
      data:[net,taxAmt],
      backgroundColor:["#2563eb","#ef4444"]
    }]
  },
  options:{responsive:true}
});
}

const annualEl=document.getElementById("annual");
const monthlyEl=document.getElementById("monthly");
const weeklyEl=document.getElementById("weekly");
const dailyEl=document.getElementById("daily");
const hourlyEl=document.getElementById("hourly");
const netEl=document.getElementById("net");
const pieEl=document.getElementById("pie");

calculate();
</script>
</body>
</html>
