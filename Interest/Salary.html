<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Salary Calculator</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 12px 30px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{
  text-align:center;
  margin:24px 0;
  color:var(--primary);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:26px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
}
.section{
  margin-bottom:18px;
}
.section h3{
  margin:0 0 10px;
  color:var(--primary);
  font-size:16px;
}
label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:4px;
  display:block;
}
input,select{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
}
button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}
.result{
  background:#f8fafc;
  border-radius:14px;
  padding:16px;
  text-align:center;
}
.result b{
  display:block;
  font-size:18px;
}
.result small{
  color:var(--muted);
}

.chart-wrap{
  margin-top:20px;
  height:300px;
}

.print-btn{
  margin-top:18px;
  background:#0f172a;
  color:#fff;
  width:100%;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<h1>üíº Salary Calculator</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">
<div class="section">
<h3>Salary Type</h3>
<label>Pay Basis</label>
<select id="basis">
  <option value="hourly">Hourly</option>
  <option value="daily">Daily</option>
  <option value="weekly">Weekly</option>
  <option value="monthly">Monthly</option>
  <option value="annual" selected>Annual</option>
</select>

<label style="margin-top:10px">Salary Amount</label>
<input id="amount" value="60000">
</div>

<div class="section">
<h3>Work Schedule</h3>
<label>Hours per Day</label>
<input id="hours" value="8">
<label>Days per Week</label>
<input id="days" value="5">
<label>Weeks per Year</label>
<input id="weeks" value="52">
</div>

<div class="section">
<h3>Tax & Deductions</h3>
<label>Tax Rate (%)</label>
<input id="tax" value="20">
</div>

<button class="primary" onclick="calculate()">Calculate Salary</button>
<button class="secondary" onclick="location.reload()">Reset</button>
</div>

<!-- RIGHT -->
<div class="card">
<div class="results">
  <div class="result"><b id="annual">$0</b><small>Annual</small></div>
  <div class="result"><b id="monthly">$0</b><small>Monthly</small></div>
  <div class="result"><b id="weekly">$0</b><small>Weekly</small></div>
  <div class="result"><b id="daily">$0</b><small>Daily</small></div>
  <div class="result"><b id="hourly">$0</b><small>Hourly</small></div>
  <div class="result"><b id="net">$0</b><small>Net (After Tax)</small></div>
</div>

<div class="chart-wrap">
<canvas id="pie"></canvas>
</div>

<button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Salary Summary</button>
</div>

</div>
</div>

<script>
let pie;

function money(n){
  return "$"+n.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g,",");
}

function calculate(){
  const basis=document.getElementById("basis").value;
  const amount=+document.getElementById("amount").value;
  const hours=+document.getElementById("hours").value;
  const days=+document.getElementById("days").value;
  const weeks=+document.getElementById("weeks").value;
  const taxRate=+document.getElementById("tax").value/100;

  let annual=0;

  if(basis==="hourly") annual=amount*hours*days*weeks;
  if(basis==="daily") annual=amount*days*weeks;
  if(basis==="weekly") annual=amount*weeks;
  if(basis==="monthly") annual=amount*12;
  if(basis==="annual") annual=amount;

  const monthly=annual/12;
  const weekly=annual/weeks;
  const daily=weekly/days;
  const hourly=daily/hours;

  const tax=annual*taxRate;
  const net=annual-tax;

  document.getElementById("annual").textContent=money(annual);
  document.getElementById("monthly").textContent=money(monthly);
  document.getElementById("weekly").textContent=money(weekly);
  document.getElementById("daily").textContent=money(daily);
  document.getElementById("hourly").textContent=money(hourly);
  document.getElementById("net").textContent=money(net);

  if(pie) pie.destroy();
  pie=new Chart(document.getElementById("pie"),{
    type:"pie",
    data:{
      labels:["Net Pay","Tax"],
      datasets:[{
        data:[net,tax],
        backgroundColor:["#2563eb","#ef4444"]
      }]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{position:"bottom"}
      }
    }
  });
}

calculate();
</script>

</body>
</html>
