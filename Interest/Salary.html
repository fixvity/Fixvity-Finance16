<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Calculator</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:14px;
  --shadow:0 10px 30px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{
  text-align:center;
  margin:24px 0;
  color:var(--primary);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:24px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  display:flex;
  flex-direction:column;
}
.section{
  margin-bottom:18px;
}
.section h3{
  margin:0 0 10px;
  color:var(--primary);
  font-size:16px;
}
label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:4px;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
button{
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff}

.results{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-bottom:18px;
}
.result-box{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  text-align:center;
}
.result-box b{
  font-size:18px;
  display:block;
}
.result-box small{
  font-size:12px;
  color:var(--muted);
}

.chart-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
  height:320px;
}

.print-btn{
  margin-top:auto;
  background:#0f172a;
  color:#fff;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
  .chart-wrap{height:260px}
}

@media print{
  body{background:#fff}
  .card:first-child,
  .primary,.secondary{display:none}
}
</style>
</head>

<body>
<h1>üíº Salary Calculator</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">

<div class="section">
<h3>Currency</h3>
<select id="currency">
  <option value="$">USD ($)</option>
  <option value="‚Ç¨">EUR (‚Ç¨)</option>
  <option value="¬£">GBP (¬£)</option>
  <option value="‚Çπ">INR (‚Çπ)</option>
</select>
</div>

<div class="section">
<h3>Salary Type</h3>
<label>Pay Basis</label>
<select id="basis">
  <option value="annual">Annual</option>
  <option value="monthly">Monthly</option>
  <option value="weekly">Weekly</option>
  <option value="daily">Daily</option>
  <option value="hourly">Hourly</option>
</select>

<label>Salary Amount</label>
<input id="salary" value="60000">
</div>

<div class="section">
<h3>Work Schedule</h3>
<label>Hours per Day</label>
<input id="hpd" value="8">
<label>Days per Week</label>
<input id="dpw" value="5">
<label>Weeks per Year</label>
<input id="wpy" value="52">
</div>

<div class="section">
<h3>Tax & Deductions</h3>
<label>Tax Rate (%)</label>
<input id="tax" value="20">
</div>

<button class="primary" onclick="calc()">Calculate Salary</button>
<button class="secondary" onclick="location.reload()">Reset</button>

</div>

<!-- RIGHT -->
<div class="card">

<div class="results">
  <div class="result-box"><b id="rAnnual">‚Äì</b><small>Annual</small></div>
  <div class="result-box"><b id="rMonthly">‚Äì</b><small>Monthly</small></div>
  <div class="result-box"><b id="rWeekly">‚Äì</b><small>Weekly</small></div>
  <div class="result-box"><b id="rDaily">‚Äì</b><small>Daily</small></div>
  <div class="result-box"><b id="rHourly">‚Äì</b><small>Hourly</small></div>
  <div class="result-box"><b id="rNet">‚Äì</b><small>Net (After Tax)</small></div>
</div>

<div class="chart-wrap">
  <canvas id="pie"></canvas>
</div>

<button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Salary Summary</button>

</div>

</div>
</div>

<script>
let chart;

function money(sym,n){
  return sym + n.toLocaleString(undefined,{maximumFractionDigits:0});
}

function calc(){
const sym=document.getElementById("currency").value;
const basis=document.getElementById("basis").value;
const amt=+document.getElementById("salary").value;
const hpd=+document.getElementById("hpd").value;
const dpw=+document.getElementById("dpw").value;
const wpy=+document.getElementById("wpy").value;
const tax=+document.getElementById("tax").value/100;

let annual;
if(basis==="annual") annual=amt;
if(basis==="monthly") annual=amt*12;
if(basis==="weekly") annual=amt*wpy;
if(basis==="daily") annual=amt*dpw*wpy;
if(basis==="hourly") annual=amt*hpd*dpw*wpy;

let monthly=annual/12;
let weekly=annual/wpy;
let daily=annual/(dpw*wpy);
let hourly=daily/hpd;

let taxAmt=annual*tax;
let net=annual-taxAmt;

rAnnual.textContent=money(sym,annual);
rMonthly.textContent=money(sym,monthly);
rWeekly.textContent=money(sym,weekly);
rDaily.textContent=money(sym,daily);
rHourly.textContent=money(sym,hourly);
rNet.textContent=money(sym,net);

if(chart)chart.destroy();
chart=new Chart(pie,{
  type:"pie",
  data:{
    labels:["Net Pay","Tax"],
    datasets:[{
      data:[net,taxAmt],
      backgroundColor:["#2563eb","#ef4444"]
    }]
  },
  options:{responsive:true,plugins:{legend:{position:"bottom"}}}
});
}

calc();
</script>
</body>
</html>
