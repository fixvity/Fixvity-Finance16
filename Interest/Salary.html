<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Calculator</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 12px 28px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{
  text-align:center;
  margin:22px 0;
  color:var(--primary);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:24px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
}
.section{
  margin-bottom:18px;
}
.section h3{
  margin:0 0 10px;
  color:var(--primary);
  font-size:16px;
}
label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:4px;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
button{
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}
.result-box{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  text-align:center;
}
.result-box b{
  font-size:18px;
  display:block;
}
.result-box small{
  font-size:12px;
  color:var(--muted);
}

.chart-container{
  display:flex;
  justify-content:center;
  align-items:center;
  margin:20px 0;
}
.chart-wrap{
  width:320px;
  height:320px;
}

.print-btn{
  background:#0f172a;
  color:#fff;
  width:100%;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
  .chart-wrap{width:260px;height:260px}
}

@media print{
  body *{visibility:hidden}
  .print-area,.print-area *{visibility:visible}
  .print-area{position:absolute;left:0;top:0;width:100%}
}
</style>
</head>

<body>
<h1>üíº Salary Calculator</h1>

<div class="container">
<div class="grid">

<!-- LEFT PANEL -->
<div class="card">
<div class="section">
<h3>Currency</h3>
<select id="currency">
  <option value="$">USD ($)</option>
  <option value="‚Ç¨">EUR (‚Ç¨)</option>
  <option value="¬£">GBP (¬£)</option>
  <option value="‚Çπ">INR (‚Çπ)</option>
  <option value="A$">AUD (A$)</option>
  <option value="C$">CAD (C$)</option>
</select>
</div>

<div class="section">
<h3>Salary Type</h3>
<label>Pay Basis</label>
<select id="basis">
  <option value="annual">Annual</option>
  <option value="monthly">Monthly</option>
  <option value="weekly">Weekly</option>
  <option value="daily">Daily</option>
  <option value="hourly">Hourly</option>
</select>

<label style="margin-top:8px">Salary Amount</label>
<input id="salary" value="60000">
</div>

<div class="section">
<h3>Work Schedule</h3>
<label>Hours per Day</label>
<input id="hours" value="8">
<label>Days per Week</label>
<input id="days" value="5">
<label>Weeks per Year</label>
<input id="weeks" value="52">
</div>

<div class="section">
<h3>Tax & Deductions</h3>
<label>Tax Rate (%)</label>
<input id="tax" value="20">
</div>

<button class="primary" onclick="calculate()">Calculate Salary</button>
<button class="secondary" onclick="location.reload()">Reset</button>
</div>

<!-- RIGHT PANEL -->
<div class="card print-area">
<div class="results">
  <div class="result-box"><b id="annual">‚Äì</b><small>Annual</small></div>
  <div class="result-box"><b id="monthly">‚Äì</b><small>Monthly</small></div>
  <div class="result-box"><b id="weekly">‚Äì</b><small>Weekly</small></div>
  <div class="result-box"><b id="daily">‚Äì</b><small>Daily</small></div>
  <div class="result-box"><b id="hourly">‚Äì</b><small>Hourly</small></div>
  <div class="result-box"><b id="net">‚Äì</b><small>Net (After Tax)</small></div>
</div>

<div class="chart-container">
  <div class="chart-wrap">
    <canvas id="pie"></canvas>
  </div>
</div>

<button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Salary Summary</button>
</div>

</div>
</div>

<script>
let pie;

function money(n){
  const c=document.getElementById("currency").value;
  return c + Math.round(n).toLocaleString();
}

function calculate(){
const basis=document.getElementById("basis").value;
const salary=+document.getElementById("salary").value;
const hours=+document.getElementById("hours").value;
const days=+document.getElementById("days").value;
const weeks=+document.getElementById("weeks").value;
const tax=+document.getElementById("tax").value/100;

let annual;
switch(basis){
  case "annual": annual=salary; break;
  case "monthly": annual=salary*12; break;
  case "weekly": annual=salary*weeks; break;
  case "daily": annual=salary*days*weeks; break;
  case "hourly": annual=salary*hours*days*weeks; break;
}

let monthly=annual/12;
let weekly=annual/weeks;
let daily=annual/(days*weeks);
let hourly=daily/hours;

let taxAmt=annual*tax;
let net=annual-taxAmt;

annual=Math.max(0,annual);

document.getElementById("annual").textContent=money(annual);
document.getElementById("monthly").textContent=money(monthly);
document.getElementById("weekly").textContent=money(weekly);
document.getElementById("daily").textContent=money(daily);
document.getElementById("hourly").textContent=money(hourly);
document.getElementById("net").textContent=money(net);

if(pie)pie.destroy();
pie=new Chart(document.getElementById("pie"),{
  type:"pie",
  data:{
    labels:["Net Pay","Tax"],
    datasets:[{
      data:[net,taxAmt],
      backgroundColor:["#2563eb","#ef4444"]
    }]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    plugins:{legend:{position:"bottom"}}
  }
});
}
calculate();
</script>

</body>
</html>
